<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Biglietto Treno Form</title>
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
       <div class="cta">
            <div class="row">
             <div class="col">
                <h3>Nome e Cognome</h3>
                <input type="text" id="nameuser" placeholder="Nome e Cognome">
                </div>
             <div class="col">
                    <h3>Km da percorrere</h3>
                    <input type="number" id="km" placeholder="Km">
                </div>
                <div class="col">
                    <h3>Fascia d'età</h3>
                    <select id="agerange">
                        <option>Seleziona fascia d'età</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Adulto</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
         <div class="row">
                <button id="generate" class="bottone">Genera</button>
                <button id="reset" class="bottone">Annulla</button>
            </div>
        </div>
    
        <!-- Biglietto -->
        <div class="row">
            <h2>IL TUO BIGLIETTO</h2>
        </div>
        <div id="biglietto" class="hidden">
            <h3>Dettagli passeggero</h3>
            <div id="info-biglietto">
                <div class="viaggiatore">
                    <h3>Nome Utente</h3>
                    <h4 id="utente"></h4>
                </div>
                <div class="dati">
                    <table>
                        <tr>
                            <th >Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th >Costo Biglietto</th>
                        </tr>
                        <td id="offerta"></td>
                        <td id="carrozza"></td>
                        <td id="codice"></td>
                        <td id="prezzobiglietto"></td>
                    </table>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
