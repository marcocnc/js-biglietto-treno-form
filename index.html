<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Biglietto Treno Form</title>
</head>
<body>
    <div class="container">

        <input type="text" id="nameuser" placeholder="Nome e Cognome">
        <input type="text" id="km" placeholder="Km da percorrere">
        <select id="agerange">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Over 65</option>
        </select>
        <button id="generate">Genera</button>
        <button id="reset">Annulla</button>
    
        <!-- Biglietto -->
        <div id="biglietto">
            <div class="viaggiatore">
                <span>Nome Utente</span>
                <span id="utente"></span>
            </div>
            <div class="dati">
                <table>
                    <tr>
                        <th >Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th >Costo Biglietto</th>
                    </tr>
                    <td id="offerta"></td>
                    <td></td>
                    <td></td>
                    <td id="prezzobiglietto"></td>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
